<html lang="en">
<head>

    <title>Accordian | Document</title>
    <link rel="stylesheet" href="accordian.css">
</head>
<body>
    <section class="inputForm">
        <div class="inputWrapper">
            <button class="cancelInputform">
                ‚ùå
            </button>
            <h1 class="inputHeading">Add Your Input</h1>

            <label for="answer" class="anslabel">Add your Answer</label>
            <textarea  id="textarea" placeholder="Add your Answer"></textarea>
            <button class="addBtn">Save</button>
        </div>
    </section>
    <section class="mainData">
    <h1 class="mainHeading">Frequently Asked Questions</h1>

    <div class="mainContainer">
    </div>
</section>
